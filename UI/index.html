<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Aerial Systems - Create Your Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="logo-text">
                        <h2>Red Aerial Systems</h2>
                        <p>CONNECTED BY THE SKY</p>
                    </div>
                </div>
            </div>

            <div class="steps-container">
                <div class="step active">
                    <div class="step-content">
                        <span>Create Your Account</span>
                    </div>
                </div>
                <div class="step">
                    <div class="step-content">
                        <span>Set up your profile</span>
                    </div>
                </div>
                <div class="step">
                    <div class="step-content">
                        <span>Invite Members</span>
                    </div>
                </div>
                <div class="step">
                    <div class="step-content">
                        <span>Upload Documents</span>
                    </div>
                </div>
                <div class="step">
                    <div class="step-content">
                        <span>Complete Sign In</span>
                    </div>
                </div>
            </div>

            <div class="terms-section">
                <a href="#" class="terms-link">Terms and Conditions</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="background-overlay"></div>
            <div class="form-container">
                <div class="form-header">
                    <h1>Create Your Account</h1>
                    <p>Use your work email for secure access.</p>
                </div>

                <form class="signup-form" id="signupForm">
                    <button type="button" class="google-btn">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
                        Sign Up with Google
                    </button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="Sam Andreas" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" value="samandreas23@gmail.com" required>
                            <span class="input-status valid">
                                <i class="fas fa-check"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" value="xxxxxxxxxxxxxx" required>
                            <span class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="passwordToggle"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Re-Enter Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" value="xxxxxxxxxxxxxx" required>
                            <span class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordToggle"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>

                    <div class="signin-link">
                        <span>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
